<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

	<div class="container">
		<div th:fragment="header">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand">Spring Boot Demo</a>
						<ul class="nav navbar-nav">
							<li><a href="#" th:href="@{/}">Home</a></li>
							<li><a href="#" th:href="@{/products}">List of Products</a></li>
							<li><a href="#" th:href="@{/product/new}" sec:authorize="hasAuthority('ADMIN')">Create Product</a></li>
							<li><a href="#" th:href="@{/login}" sec:authorize="isAnonymous()">Sign in</a></li>
							<!-- TODO: is a form necessary to process logout request as post? -->
							<li><a href="#" th:href="@{/logout}" sec:authorize="isAuthenticated()">Sign out</a></li>
						</ul>
					</div>
				</div>
			</nav>
			
			<div class="welcome">
				<span sec:authorize="isAuthenticated()">Welcome <span sec:authentication="name"></span></span>
			</div>

			<div class="jumbotron">
				<div class="row text-center">
					<div class="">
						<h2>Spring Framework Demo</h2>
						<h3>Spring Boot Web App</h3>
					</div>
				</div>
				<div class="row text-center">
					<img src="../../static/images/NewBannerBOOTS_2.png" width="400"
						th:src="@{/images/NewBannerBOOTS_2.png}" />
				</div>
			</div>
		</div>
	</div>
</body>
</html>
